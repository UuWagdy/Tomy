<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات والحجز - Tomy Barber Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link"><img src="logo.png" alt="Tomy Barber Shop Logo" class="logo"></a>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">الخدمات والحجز</a></li>
            </ul>
        </nav>
    </header>
    <main class="container page-padding">
        <!-- Calendar Section -->
        <section id="calendar-section">
            <h2>جدول المواعيد المتاحة</h2>
            <div class="calendar-controls">
                <button id="prev-week" class="btn">الأسبوع السابق</button>
                <h3 id="current-week-display"></h3>
                <button id="next-week" class="btn">الأسبوع التالي</button>
            </div>
            <div id="calendar-view" class="week-view"></div>
            <p class="text-center note">الأيام الملونة باللون الأحمر هي أيام محجوزة بالكامل.</p>
            <div class="text-center">
                <button id="open-booking-form" class="btn btn-primary">احجز موعدك الآن</button>
            </div>
        </section>

        <!-- Booking Modal -->
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h3>نموذج الحجز</h3>
                <form id="booking-form">
                    <label for="fullName">الاسم الكامل:</label>
                    <input type="text" id="fullName" required>
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" required>
                    <label for="date">التاريخ:</label>
                    <input type="date" id="date" required>
                    <label for="time">الوقت:</label>
                    <input type="time" id="time" required>
                    <button type="submit" class="btn">إرسال طلب الحجز</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 Tomy Barber Shop. جميع الحقوق محفوظة.</p>
    </footer>
    <!-- ملف الجافاسكريبت الخاص بالمستخدم -->
    <script src="js/main.js"></script>
</body>
</html>
