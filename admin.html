<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Tomy Barber Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link"><img src="logo.png" alt="Tomy Barber Shop Logo" class="logo"></a>
            <h2>لوحة تحكم الأدمن</h2>
        </nav>
    </header>
    <main class="container page-padding" id="admin-content" style="display: none;">
        
        <!-- Settings Section -->
        <section id="settings-section">
            <h2>إعدادات أوقات العمل</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="opening-hour">ساعة بدء العمل:</label>
                    <input type="time" id="opening-hour" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="closing-hour">ساعة انتهاء العمل:</label>
                    <input type="time" id="closing-hour" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">حفظ الإعدادات</button>
            </form>
        </section>

        <!-- Pending Bookings Section -->
        <section id="admin-section">
            <h2>الحجوزات المعلقة</h2>
            <div id="pending-bookings-list"></div>
        </section>
        
        <!-- Approved Bookings Section -->
        <section id="approved-section">
            <h2>الحجوزات المؤكدة (القادمة)</h2>
            <div id="approved-bookings-list"></div>
        </section>

        <!-- Reports Section -->
        <section id="reports-section">
            <h2>سجل الحجوزات (التقارير)</h2>
            <table class="reports-table">
                <thead>
                    <tr>
                        <th>الاسم الكامل</th>
                        <th>رقم الهاتف</th>
                        <th>التاريخ</th>
                        <th>الوقت</th>
                    </tr>
                </thead>
                <tbody id="reports-table-body">
                    <!-- سيتم ملء السجل هنا -->
                </tbody>
            </table>
        </section>

    </main>
    <div id="password-prompt" class="container page-padding text-center">
        <!-- سيتم التحكم به عبر جافاسكريبت -->
    </div>
    <footer>
        <p>© 2025 Tomy Barber Shop. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="js/admin.js"></script>
        <!-- ... (بقية كود الصفحة) ... -->
    <footer>
        <p>© 2025 Tomy Barber Shop. جميع الحقوق محفوظة.</p>
    </footer>
    
    <!-- ========== أكواد Firebase الجديدة ========== -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- ملف الجافاسكريبت الخاص بالصفحة -->
    <script src="js/main.js"></script>
</body>
</html>
</body>
</html>
